<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles.css">
    <title>Tips Calculator</title>
</head>
<body class="page">
    <div class="app">
        <div class="container">
            <div>
                <h3 >How much you spend?</h3>
                <input type="text" placeholder="Your total bill" id="total-bill">
            </div>
            <div>
                <h3>Choose a Currency</h3>
                <select name="currency" id="currency">
                    <option value="$">$</option>
                    <option value=&#8358;>&#8358;</option>
                    <option value="&#8364;">&#8364;</option>
                    <option value="&#163;">&#163;</option>
                </select>
            </div>
            <div>
                <h3>How was their service</h3>
                <select id="service">
                    <option disabled selected value="0">How was my service to you</option>
                    <option value="0.3">Make sense die!</option>
                    <option value="0.25">E go well</option>
                    <option value="0.2">Just there</option>
                    <option value="0.1">You no try o</option>
                    <option value="0.07">Na ogun go kee your papa</option>
                </select>
                
            </div>
            <div>
               <h3>Are you sharing the bill?</h3>
               <input type="text" placeholder="How many people are sharing the bill" id="share-cost" >
            </div>

        </div>
        <button onclick='calz()' id="calz">Calculate</button>
         <div class="tip-section">
        <h3>Tip amount</h3>
        <h3 id="show-tip"></h3><span id="each"></span>
         </div>

    </div>

    <!-------------script-------->
    <script src="functions.js"></script>
</body>
</html>
